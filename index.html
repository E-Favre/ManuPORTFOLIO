<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PortFolio d'Emmanuel</title>
    <!-- BootStrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Mes styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- navigation principale -->
    <!-- fixed-top pour la coller en haut -->
    <!-- navbar-expand-lg pour la faire apparaître sur un écran large -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        .<div class="container-fluid">

            <!-- collapse : effrondrement = masquer afficher ///aria-controls = accessibilité -->
            <!-- aria-expanded = false pour démarrer le menu non étendu-->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#ma-nav" aria-controls="ma-nav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapse navbar-collapse pour la faire apparaître ou non -->
            <!-- attention, c'est le même ID que dans data-target -->
            <div class="collapse navbar-collapse" id="ma-nav">
            <!-- ul>li*5>a -->
            <!-- navbar-nav pour la UL /// nav-item pour les LI /// nav-link pour les A -->
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#accueil" class="nav-link">Accueil</a></li>
                <li class="nav-item"><a href="#portfolio" class="nav-link">PortFolio</a></li>
                <li class="nav-item"><a href="#a-propos" class="nav-link">À propos</a></li>
                <li class="nav-item"><a href="#mes-services" class="nav-link">Mes services</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contactez-moi</a></li>
            </ul>
            </div>
            <!-- fin div pour la UL -->

        </div>
        <!-- fin div CONTAINER FLUID -->

    </nav>

    <!-- en-tête -->
    <header id="accueil" class="bg-dark text-white">
        <img src="./img/man.svg" alt="Emmanuel Favre Développeur">
        <h1>Salut <br> Welcome </h1>
        <p>Je suis en formation "Développeur Web" à Colombbus</p>
    </header>

    <!-- section 1 PortFolio -->
    <section id="portfolio">
        <h2>Mon PortFolio</h2>

        <!-- React Twitch -->
        <img src="./img/ReactTwitch.png" alt="Emmanuel Favre react twitch">
        <!-- Animation -->
        <img src="./img/animation.jpg" alt="Emmanuel Favre animation">
        <!-- Météo -->
        <img src="./img/MeteoApp.png" alt="Emmanuel Favre météo">
        <!-- Site responsive -->
        <img src="./img/SiteResPic.jpg" alt="Emmanuel Favre site responsive">
        <!-- Site menu -->
        <img src="./img/SiteMenu.png" alt="Emmanuel Favre Site Menu">
        <!-- Visu de données -->
        <img src="./img/Visu.jpg" alt="Emmanuel Favre visualisation données">
        <!-- JavaScript -->
        <img src="./img/js.jpg" alt="Emmanuel Favre javaScript">
        <!-- Grid CSS -->
        <img src="./img/grid.jpg" alt="Emmanuel Favre grid CSS">
        <!-- Bulma -->
        <img src="./img/bulma.jpg" alt="Emmanuel Favre bulma">


    </section>
    <!-- fin section portfolio -->

    <!-- section 2 A Propos -->
    <section id="a-propos">
        <h2>À propos</h2>
    </section>
    <!-- fin section A propos -->

    <!-- section 3 Mes services -->
    <section id="mes-services">
        <h2>Mes services</h2>
    </section>
    <!-- fin section Mes services -->

    <!-- section 4 Contact -->
    <section id="contact">
        <h2>Contactez-moi</h2>
    </section>
    <!-- fin section Contact -->

    <!-- pied de page -->
    <footer>
        <p>Tous droits réservés</p>
    </footer>
    <!-- Fin pied de page -->

    <!-- BootStrap 5 JS et Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
